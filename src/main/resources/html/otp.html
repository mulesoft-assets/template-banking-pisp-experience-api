<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Anypoint Bank - Payment</title>
    <style media="screen">
        html, body, div, span {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        header {
            display: block;
        }
        body {
            line-height: 2;
        }
        body {
            /* font-family: sans-serif; */
            box-sizing: border-box;
            color: gray;
            background: #32444D;
        }
        .content-container {
            padding: 0;
            margin: 0px;
        }
        .container {
            padding: 0;
            margin: 0 !important;
            width: 100% !important;
    		max-width: 100% !important;
        }
        header {
            display: block;
            height: 100px;
            background-color: #262728;
            padding-top: 0.6em;
            padding-bottom: 1em;
            padding-left: 2em;
        }
        header h1 {
            font-family: "DINPro",arial,helvetica,sans-serif;
    		font-weight: normal;
            font-size: 1.5em;
            color: white;
        }
        #box {
            background: white;
            width: 26em;
            padding: 1.8em;
            margin: 200px auto 0px;
        }
        #box h1 {
            font-size: 1.3em;
            margin: 1em 0;
        }
        #box h2 {
        	font-family: "DINPro",arial,helvetica,sans-serif;
    		font-weight: lighter;
            font-size: 1.2em;
            margin: 1em 0;
            
        }
        .button input {
            border-width: 0;
            padding: 0;
            margin: 0;
            width: 100%;
            outline: none;
            background-color: inherit;
            color: inherit;
            font-size: 1em;
        }
        .button input {
            cursor: pointer;
        }
        .button a {
          display: block;
          text-align: center;
          text-decoration: none;
        }
        .button {
            width: 7.5em;
            padding: 0.7em 1em;
            display: inline-block;
            background: #00A3E0;
            border: none;
            margin-top: 30px;
            margin-left: 5px;
            margin-left: 5px;
            color: white;
            cursor: pointer;
        }
        .button:hover, .button:focus {
            background: #25c4ff;
        }
        .details {
            width: 100%;
            border-bottom: 1px solid #c5c5c5;
            border-top: 1px solid #c5c5c5;
            padding: 10px;
            margin-bottom: 40px;
        }
        td {
            padding: 8px 0 8px 5px !important;
        }
        .detailsLabel {
            font-weight: bold;
        }
        .title {
            font-weight: normal;
            margin-bottom: 30px !important;
        }
        .account {
            display: flex;
            padding-left: 15px;
            border-bottom: 1px solid #c5c5c5;
            padding-bottom: 40px;
        }
        a {
            color: white !important;
          }   
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css"> 
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>
<body> 
<div class="page-container">
    <div class="container">
        <header>
            <h1>Anypoint Bank</h1>
        </header>
        <div id="box">
            <h2>Please enter a verification code sent to #[vars.userInfo.phone]</h2>
            <form action="#[p('pisp.otp_url')]" method="post" enctype="application/x-www-form-urlencoded">
                <div class="content-container">
                    <div class="row">
	                   		<div class="input-field col s12">
				  	          	<input placeholder="Verification code" id="otp" name="otp" type="number" required autofocus>
						    </div>
	                </div>
	                <button class="btn light-blue" id="accept-button" type="submit">VERIFY & CONFIRM</button>
	                <div class="btn light-blue">
	                    <a href="#[vars.paymentData.paymentClaims.redirect_uri]?response=user_cancelled">  CANCEL  </a>
	                 </div>
                	<input type="hidden" name="access_token" value="#[vars.accessToken]"></input>
	                <input type="hidden" name="payment_id" value="#[vars.paymentData.paymentId]"></input>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
